<div class="container">
  <div class="listing">
      <input type="text" placeholder="New event name here" ng-model="createEventTitle.title"/>
      <input type="button" class="btn btn-success" value="Create new" ng-click="createEvent()"/>
  </div>
  <hr />
  <table class="listing">
      <tr ng-repeat="event in events">
          <td><input type="button" class="btn btn-danger btn-sm" value="Delete" ng-click="deleteEvent(event._id)"/></td>
          <td><a href="#/event/{{event._id}}">{{event.title}}</a></td>
      </tr>
  </table>
</div>
